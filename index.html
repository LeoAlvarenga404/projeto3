<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
    <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <div><img src="images/vector.svg" alt="">          
            </div>
            <div class="top">
                <h2>INFORMAÇÕES PESSOAIS</h2>
            </div>   
    </header>
        <form>
           <fieldset>
            <div class="fieldset-wrapper">
                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" id="name">
                </div>
                <div class="input-wrapper">    
                    <label for="name">Sobrenome</label>
                    <input type="text" id="name">
                </div>
            </div>
            <div class="fieldset-email">
                <div class="input-wrapper-email">
                    <label for="name">Email<span> (digite um email válido)</span></label>
                    <input type="email" id="email">
                </div>
            </div>
           </fieldset>
           <fieldset>
            <legend>INFORMAÇÕES DO MENTOR</legend>
                <div class="fieldset-mentor">
                    <div class="input-wrapper-mentor">    
                        <label for="form-mentor">Selecione quem foi o seu mentor</label>
                        <select id="form-mentor">
                            <option></option>
                            <option value="Nicolas">Nicolas</option>
                            <option value="Leonardo">Leonardo</option>
                            <option value="Ketiilyn">Ketiilyn</option>
                        </select>
                    </div>
                    <div class="input-wrapper-mentor">
                        <label for="feedback">Feedback sobre o mentor</label>
                        <textarea id="feedback"></textarea>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="form-checkbox" id="form-checkbox">
                        <label for="form-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
           </fieldset>
            <fieldset>
                <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
                <div class="col-3">
                    <div class="input-wrapper-data">
                        <label for="event-date">Data<span> (DD/MM/AAAA)</span></label>
                        <input type="date" id="event-data">
                    </div>
    
                    <div class="input-wrapper-data">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin">
                    </div>
                    <div class="input-wrapper-data">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end">
                    </div>
                </div>
            </fieldset>
            <footer class="botao">
                <input type="submit" class="button" value="Salvar">
            </footer>
        </form>
    </div>
    
</body>
</html>
